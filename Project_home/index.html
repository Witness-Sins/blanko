<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/margin_padding.css" />

    <header class="pt1 pb1">

          <a href="/" class="logo__link">blanko</a>
        </div>
        <div class="header__wrap d-flex aic g2">

            <ul class="header__menu g2">
              <li>Landing</li>
              <li>All pages</li>
              <li>Template</li>

      <section class="site">
        <div class="site__left">
          <h1 class="template">Blanco template</h1>
          <h2 class="latin">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Odio mauris
            porttitor amet volutpat
          </h2>
          <button class="purchase__butt">Purchase template</button>
          <button class="other_butt">Other templates</button>
        </div>
        <div class="site__right">
          <img
            src="assets/img/sitepicture.png"
            alt="Blanco template preview"
            class="site__img"
          />
        </div>
      </section>
    </main>
